<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-[#F5F4F4]">
    <div class="navbar bg-[#94907A]">
      <a class="btn btn-ghost text-2xl text-white">Product Cart</a>
    </div>
    <div class="product-cart container divide-x">
      <div class="w-2/3 px-2">
        <div class="productCard" id="productCards"></div>
      </div>
      <div class="w-1/3 px-2">
        <div class="overflow-x-auto">
          <table class="table table-zebra">
            <!-- head -->
            <thead>
              <tr>
                <th class="pl-20">Menu</th>
                <th class="text-center">Price</th>
                <th class="text-center">Quality</th>
              </tr>
            </thead>
            <tbody id="AddToCart"></tbody>
          </table>
          <div id="totalProduct" class="mt-4 text-center">
            <p>Total Items: <span id="totalItems">0</span></p>
            <p>Total Price: <span id="cartCount">0</span>à¸¿</p>
          </div>
          <div class="flex items-center justify-center mt-4">
            <button
              class="btn w-28 bg-[#94907a] text-white rounded-full"
              onclick="exportToPdf()"
            >
              Export
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
